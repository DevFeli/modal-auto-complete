<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple auto copmplete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body class="main">
    <div class="container">
        <h1>Auto complete modal JS</h1>

        <form action="" method="get" class="row g-3">
            <div class="col-6">
                <label for="search">Email</label>
                <input name="name" type="text" class="form-control" id="search" onkeyup="search_email(this.value)">
                <span id="result_html"></span>
            </div>
            <div class="col-6">
                <label for="result">Save</label>
                <input name="result" type="text" class="form-control" id="result">
            </div>
        </form>
    </div>

</body>
</html>
